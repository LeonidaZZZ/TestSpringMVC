<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Full Name</th>
        <th>Email</th>
    </tr>

    <tr th:each="car, state : ${carmesage}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.brand}">Full Name</td>
        <td th:utext="${car.model}">Email</td>

    </tr>

</table>

</body>
</html>
